<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <img src="../../assets/images/techNA-slmodd-color.png" width="75" height="50">
    <h1 class="app-name" fxHide.lt-md>Slightly Modified Dashboard</h1>
    <div class="spacer"></div>
    <div class="mat-subheader layout-padding">
      <a mat-icon-button fxHide.gt-md><mat-icon matSuffix style="font-size: 1.2em">search</mat-icon></a>
      <mat-form-field floatLabel="never" color="primary" fxHide.lt-lg>
        <input class="toolbar-search" type="text" matInput placeholder="search">
        <mat-icon matSuffix style="font-size: 1.2em">search</mat-icon>
      </mat-form-field>
      <a mat-icon-button fxHide.gt-md><fa name="user-plus"></fa></a>
      <button mat-button [matMenuTriggerFor]="menu" fxHide.lt-lg><fa name="user-plus"></fa> Register</button>
      <mat-menu #menu="matMenu" fxHide.lt-lg>
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
      <a mat-icon-button fxHide.gt-md><fa name="sign-in"></fa></a>
      <a mat-button fxHide.lt-lg><fa name="sign-in"></fa> Login</a>

    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      </mat-nav-list>
